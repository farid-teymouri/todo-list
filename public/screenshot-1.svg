  <rect x="612.5" y="125" width="100" height="37.5" fill="#667eea" rx="12.5"/>
  <text x="662.5" y="150" font-family="Arial, sans-serif" font-size="25" fill="white" text-anchor="middle">+</text>
  
  <!-- Filter Buttons -->
  <rect x="62.5" y="200" width="212.5" height="31.25" fill="#667eea" rx="9.375"/>
  <rect x="293.75" y="200" width="212.5" height="31.25" fill="white" rx="9.375" stroke="#e2e8f0" stroke-width="1.25"/>
  <rect x="525" y="200" width="212.5" height="31.25" fill="white" rx="9.375" stroke="#e2e8f0" stroke-width="1.25"/>
  
  <!-- Todo Items -->
  <rect x="62.5" y="256.25" width="675" height="43.75" fill="white" rx="12.5" stroke="#e2e8f0" stroke-width="1.25"/>
  <rect x="62.5" y="312.5" width="675" height="43.75" fill="white" rx="12.5" stroke="#e2e8f0" stroke-width="1.25"/>
  <rect x="62.5" y="368.75" width="675" height="43.75" fill="white" rx="12.5" stroke="#e2e8f0" stroke-width="1.25"/>
  
  <!-- Professional Footer -->
